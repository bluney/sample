<div class="row">

        </div>
        <div class="box-icons">
          <a class="collapse-link"> <i class="fa fa-chevron-up"></i>
          </a>
        </div>
        <div class="no-move"></div>
      </div>
      <div class="col-xs-12 col-sm-6 box-content table-responsive">
        <table class="table table-striped table-hover table-heading table-datatable" id="tableSelling" width="100%">
          <thead>
            <tr>
              <th colspan='3'>평당 매매가</th>
            </tr>
            <tr>

							<th style="text-align: center;"><label><input type="text" name="랭킹" value="랭킹" class="search_init" /></label></th>
							<th style="text-align: center;"><label><input type="text" name="지역명" value="지역 검색" class="search_init" /></label></th>
							<th style="text-align: center;"><label><input type="text" name="평당가격" value="평당 가격 (단위:만원)" /></label></th>
 -->
              <th style="text-align: center;">랭킹</th>
              <th style="text-align: center;">지역명</th>
              <th style="text-align: center;">평당 가격 (단위:만원)</th>

            </tr>
          </thead>
          <tbody>
            <tr th:each="entity, idx : ${pyeong_selling_price_entity}" th:ondblclick="'ondblclickForClassfication(\''+${entity.classification}+'\');'">
              <td style="text-align: center;" th:text="${idx.count}">1</td>
              <td style="text-align: center;" th:text="${entity.classification}">1</td>
              <td style="text-align: center;" th:text="${#numbers.formatDecimal(entity.value, 0, 3, 'POINT')}">13.10</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-xs-12 col-sm-6 box-content table-responsive">
        <table class="table table-striped table-hover table-heading table-datatable" id="tableLease">
          <thead>
            <tr>
              <th colspan='3'>평당 전세가</th>
            </tr>
            <tr>
              <th style="text-align: center;">랭킹</th>
              <th style="text-align: center;">지역명</th>
              <th style="text-align: center;">평당 가격 (단위:만원)</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="entity, idx : ${pyeong_lease_price_entity}" th:ondblclick="'ondblclickForClassfication(\''+${entity.classification}+'\');'">
              <td style="text-align: center;" th:text="${idx.count}">1</td>
              <td style="text-align: center;" th:text="${entity.classification}">1</td>
              <td style="text-align: center;" th:text="${#numbers.formatDecimal(entity.value, 0, 3, 'POINT')}">13.10</td>
            </tr>
          </tbody>
        </table>
      </div>

  </div>
</div>
