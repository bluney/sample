	function winCentre() {
		
		if (document.layers) {
			var sinist = screen.width / 2 - outerWidth / 2;
			var toppo = screen.height / 2 - outerHeight / 2;
		} else {
			var sinist = screen.width / 2 - document.body.offsetWidth / 2;
			var toppo = -75 + screen.height / 2 - document.body.offsetHeight / 2;
		}
		
		self.moveTo(sinist, toppo);

	}

	function inputExcel() {
		/*<![CDATA[*/
		var queryForm = document.getElementById("queryForm");
		var file = $("#file").val();

		if (file == "" || file == null) {
			alert("파일을 선택하여 주세요.");
			return false;
		} else if (!checkFileType(file)) {
			alert("엑셀파일(xls, xlsx)만 업로드 해주세요.");
			return false;
		} else {
			queryForm.submit();
			//window.close();
		}
		/*]]>*/
	}

	function checkFileType(filePath) {
		var fileFormat = filePath.split(".");

		if (fileFormat.indexOf("xlsx") > -1 || fileFormat.indexOf("xls") > -1) {
			return true;
		} else {
			return false;
		}
	}

<body onLoad="winCentre()">
	<div class="container">
		<div class="row-fluid">
			<form th:action="${upload_base_url}+'/importExcel'" enctype="multipart/form-data" th:object="${upload_file_entity}" id="queryForm" method="post">
				<table class="table">
					<thead>
						<tr>
							<th class="span2"></th>
							<th class="span10"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">

							</td>
						</tr>
						<tr>
							<td>File :</td>
							<td>
								<input class="span12" type="file" id="file" name="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
							</td>
						</tr>
						<tr> 
							<td colspan="2">
								<input type="button" onclick="inputExcel();" class="btn btn-primary pull-right" value="파일 데이터 업로드" />
							</td>
						</tr>
						<tr th:if="upload_response_result">
							<button th:if="upload_response_result" type="button" onclick="complete();" class="btn btn-success pull-center" value="업로드 성공" />
							
						</tr> 
					</tbody>
