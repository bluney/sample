        <form id="entity" name="entity" class="form-horizontal border-example" th:action="@{ ${'createForm' == command_method} ? ${model_information.getTopLevelMapping()}+'/new'+${command_extension} : ${model_information.getTopLevelMapping()}+'/'+${command_id_path}+'/edit'+${command_extension}  }" th:object="${model_entity}" method="post">

          <input type="hidden" name="_method" th:value="${'updateForm' == command_method} ? 'put' : 'post' " />

          <div th:if="${attr.editable}" th:each="attr : ${model_information.getEntityAttributes()}" th:class="${#fields.hasErrors('__${attr['name']}__')} ? 'control-group error' : 'control-group'">
            <label class="control-label" th:switch="${attr['name']}">
              <i th:if="${attr['id']}" class="icon-star"></i>
              <span th:case="'username'">아이디</span>
              <span th:case="'password1'">패스워드</span>
              <span th:case="'password2'">패스워드 확인</span>
              <span th:case="'description'">요 약</span>
              <span th:case="'role'">사용자권한</span>
              <span th:case="'part'">부 서</span>
              <span th:case="'phone'">연락처</span>
              <span th:case="'task'">직 무</span>
              <span th:case="'email'">이메일</span>
            </label>
            <div class="controls" th:switch="${attr.name}">
              <input th:case="'username'" type="text" name="username" id="username" class="input" th:field="*{username}" />
              <input th:case="'password1'" type="password" name="password1" id="password1" class="input" />
              <input th:case="'password2'" type="password" name="password2" id="password2" class="input" />
              <input th:case="'description'" type="text" name="description" id="description" class="input" th:field="*{description}" />

              </div>
              <input th:case="'part'" type="text" name="part" id="part" class="input" th:field="*{part}"/>
              <input th:case="'phone'" type="text" name="phone" id="phone" class="input" th:field="*{phone}"/>
              <input th:case="'task'" type="text" name="task" id="task" class="input" th:field="*{task}"/>
              <div th:case="'email'">

              </div>

              <span class="help-inline" th:errors="*{__${attr['name']}__}"></span>
            </div>
          </div>
